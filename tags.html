---
layout: page
permalink: /tags/
title: "Tags"
---

<style>
    li {
        list-style-type: none;
    }
</style>
<div id="archives">
    {% for tag in site.tags %}
    <div class="archive-group">
        {% capture tag_name %}{{ tag | first }}{% endcapture %}
        <li><a href="{{ tag_name }}">{{ tag_name }}</a></li>
    </div>

    {% endfor %}
</div>
